<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="mb-3  text-center" >Recuperar Senha</h3>
          @if (loading) {<div class="alert alert-info py-2">Enviando email</div>}
          @if (erro) {<div class="alert alert-danger py-2">{{erro}}</div>}
          @if (ok) {<div class="alert alert-success py-2">Enviado com sucesso</div>}
          <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input
                id="email"
                class="form-control"
                type="email"
                placeholder="seu@email.com"
                [(ngModel)] = "email"
                [disabled]="loading"
              />
              <button class="btn btn-primary w-100">Enviar Link</button>

              <div class="text-center mt-3">
                <a class="small" routerLink="/login">Voltar ao Login</a>
              </div>
          </div>
        </div>

      </div>

    </div>

  </div>
</div>
